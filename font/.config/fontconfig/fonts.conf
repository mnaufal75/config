<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintnone</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcdnone</const>
        </edit>
        <edit name="dpi" mode="assign">
            <double>96</double>
        </edit>
    </match>

    <!-- Default font for the ja_JP locale (no fc-match pattern) -->
    <match>
        <test compare="contains" name="lang">
          <string>ja</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Hiragino Mincho ProN</string>
            <string>Hiragino Kaku Gothic ProN</string>
        </edit>
    </match>

    <!-- Default font for the hebrew locale (no fc-match pattern) -->
    <match>
        <test compare="contains" name="lang">
            <string>he</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Arial</string>
        </edit>
    </match>


  <!-- Prefer fonts for generics -->
  <alias>
    <family>serif</family>
    <prefer>
        <family>New York small</family>
    </prefer>    
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
        <family>SF Pro Display</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
        <family>SF Pro Display</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>SF Mono</family></prefer>
  </alias>
    
  <!-- Aliases for commonly used MS fonts. -->
  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Pro Display</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Pro Display</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Pro Display</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Tahoma</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Pro Display</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Comic Sans MS</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Pro Display</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Roboto</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Pro Display</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>New York small</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>New York small</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Mono</string>
    </edit>
  </match>

</fontconfig>
